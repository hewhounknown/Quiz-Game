<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hub">
                <div class="hub-item">
                    <p id="numofquestion" class="hub-prefix">Question</p>
                     <!-- <h1 class="hub-main-text" id="numofquestion">1/3</h1> -->
                    <div id="progress-bar">
                        <div id="fullbar" class="progress-full-bar">

                        </div>
                    </div>
                </div>
                <div class="hub-item">
                    <p class="hub-prefix">Score</p>
                    <h1 class="hub-main-text" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-num="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-num="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-num="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-num="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="/game.js"></script>
</body>
</html>
